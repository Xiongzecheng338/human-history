<style>
* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body { font-family: 'Noto Sans SC', sans-serif; overflow-x: hidden; }

/* 时代主题背景 */
.era-prehistoric { 
  --era-primary: #5D4E37; --era-secondary: #8B7355; --era-accent: #CD853F; 
  background: linear-gradient(135deg, #1a0f00 0%, #2d1f0f 50%, #1a0f00 100%);
}
.era-prehistoric::before {
  content: '';
  position: absolute;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
  opacity: 0.1;
  pointer-events: none;
}

.era-ancient { 
  --era-primary: #B8860B; --era-secondary: #D4AF37; --era-accent: #FFD700; 
  background: linear-gradient(135deg, #0d0900 0%, #1a1100 50%, #0d0900 100%);
}

.era-classical { 
  --era-primary: #C9B896; --era-secondary: #E8DCC4; --era-accent: #4A90A4; 
  background: linear-gradient(135deg, #0a1628 0%, #1e3a5f 50%, #0a1628 100%);
}

.era-medieval { 
  --era-primary: #2D3748; --era-secondary: #4A5568; --era-accent: #9F7AEA; 
  background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
}

.era-renaissance { 
  --era-primary: #D4A574; --era-secondary: #F5E6D3; --era-accent: #C53030; 
  background: linear-gradient(135deg, #1a0f05 0%, #2d1f0f 50%, #1a0f05 100%);
}

.era-industrial { 
  --era-primary: #64748B; --era-secondary: #94A3B8; --era-accent: #F59E0B; 
  background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%);
}

.era-modern { 
  --era-primary: #3B82F6; --era-secondary: #60A5FA; --era-accent: #10B981; 
  background: linear-gradient(135deg, #000510 0%, #0c4a6e 50%, #000510 100%);
}

.era-contemporary { 
  --era-primary: #8B5CF6; --era-secondary: #A78BFA; --era-accent: #EC4899; 
  background: linear-gradient(135deg, #0a0a1a 0%, #1e1b4b 50%, #0a0a1a 100%);
}

/* 科幻网格背景 */
.sci-fi-grid {
  position: absolute;
  inset: 0;
  background-image: 
    linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
  background-size: 50px 50px;
  pointer-events: none;
}

/* 玻璃态卡片 */
.glass-card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  transition: all 0.3s ease;
}

.glass-card:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

/* 时间线 */
.timeline-line {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 3px;
  height: 100%;
  background: linear-gradient(to bottom, 
    #5D4E37 0%, #B8860B 12%, #C9B896 24%, #2D3748 36%, 
    #D4A574 48%, #64748B 60%, #3B82F6 80%, #8B5CF6 100%
  );
  opacity: 0.5;
}

@media (max-width: 768px) {
  .timeline-line { left: 24px; }
}

.timeline-node {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 3px solid;
  background: var(--node-color, #fff);
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 10;
}

.timeline-node:hover {
  transform: translateX(-50%) scale(1.5);
  box-shadow: 0 0 20px var(--node-color, #fff);
}

@media (max-width: 768px) {
  .timeline-node { left: 24px; width: 12px; height: 12px; }
}

/* 动画 */
@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
  50% { transform: translateY(-100px) rotate(180deg); opacity: 0.6; }
}

@keyframes pulse {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

@keyframes shimmer {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}

@keyframes scanline {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100vh); }
}

/* 徽章 */
.first-badge {
  background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
  color: #1a1a1a;
  font-size: 0.65rem;
  padding: 2px 8px;
  border-radius: 20px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  display: inline-block;
  margin-bottom: 6px;

.tech-badge {
  background: linear-gradient(135deg, #00CED1 0%, #20B2AA 100%);
  color: #fff;
}

.science-badge {
  background: linear-gradient(135deg, #9F7AEA 0%, #805AD5 100%);
  color: #fff;
}

.person-badge {
  background: linear-gradient(135deg, #F56565 0%, #E53E3E 100%);
  color: #fff;
}

.culture-badge {

  color: #fff;
}

/* 英雄标题 */
.hero-title {
  font-family: 'Cinzel', serif;
  background: linear-gradient(135deg, #FFD700 0%, #FFA500 25%, #FFD700 50%, #DAA520 75%, #FFD700 100%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: shimmer 3s linear infinite;
}

/* 滚动条 */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

/* 进度条 */
.progress-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 3px;
  background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
  z-index: 1000;
  transition: width 0.1s ease;
}

/* 视图切换 */
.view-section {
  display: none;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.view-section.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* 模态框 */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  z-index: 100;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.modal-overlay.active {
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
}

.modal-content {
  background: linear-gradient(135deg, rgba(30, 30, 40, 0.95), rgba(20, 20, 30, 0.98));
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  max-width: 600px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
  transform: scale(0.9);
  transition: transform 0.3s ease;
}

.modal-overlay.active .modal-content {
  transform: scale(1);
}

/* 扫描线效果（现代时代） */
.scanline-effect::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.3), transparent);
  animation: scanline 4s linear infinite;
  pointer-events: none;
}

/* 原始纹理（史前时代） */
.primitive-texture {
  position: relative;
}

.primitive-texture::before {
  content: '';
  position: absolute;
  inset: 0;
  background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23a16207' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
  pointer-events: none;
}

/* 移动端适配 */
@media (max-width: 768px) {
  .hero-title { font-size: 2rem; }
  .era-title { font-size: 1.5rem; }
  .glass-card { padding: 1rem; }
}
</style>
</head>

<script>
// ==================== 数据定义 ====================
const historicalData = {
  eras: [
    { id: 'prehistoric', name: '史前时代', period: '约700万年前 - 公元前3000年', color: '#5D4E37', icon: 'fa-bone' },
    { id: 'ancient', name: '古代文明', period: '公元前3000年 - 公元前500年', color: '#B8860B', icon: 'fa-ankh' },
    { id: 'classical', name: '古典时代', period: '公元前500年 - 公元500年', color: '#C9B896', icon: 'fa-landmark' },
    { id: 'medieval', name: '中世纪', period: '公元500年 - 1500年', color: '#2D3748', icon: 'fa-chess-rook' },
    { id: 'renaissance', name: '文艺复兴', period: '公元1400年 - 1700年', color: '#D4A574', icon: 'fa-palette' },
    { id: 'industrial', name: '工业革命', period: '公元1700年 - 1900年', color: '#64748B', icon: 'fa-industry' },
    { id: 'modern', name: '现代', period: '公元1900年 - 2000年', color: '#3B82F6', icon: 'fa-atom' },
    { id: 'contemporary', name: '当代', period: '公元2000年 - 至今', color: '#8B5CF6', icon: 'fa-microchip' }
  ],

// ==================== 初始化 ====================
let currentView = 'hero';

// 星空背景
function createStars() {
  const container = document.getElementById('starsContainer');
  if (!container) return;
  container.innerHTML = '';
  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.className = 'absolute rounded-full bg-white';
    star.style.width = Math.random() * 2 + 1 + 'px';
    star.style.height = star.style.width;
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.opacity = Math.random() * 0.8 + 0.2;
    star.style.animation = `pulse ${Math.random() * 3 + 2}s infinite`;
    container.appendChild(star);
  }
}

// 滚动进度条
window.addEventListener('scroll', () => {
  const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  const scrolled = (winScroll / height) * 100;
  document.getElementById('progressBar').style.width = scrolled + '%';
});

// ==================== 视图切换 ====================
function switchView(viewName) {
  // 隐藏所有视图
  document.querySelectorAll('.view-section').forEach(section => {
    section.classList.remove('active');
  });
  
  // 隐藏英雄区域
  const hero = document.getElementById('heroSection');
  if (viewName === 'hero') {
    hero.style.display = 'flex';
  } else {
    hero.style.display = 'none';
  }
  
  // 显示目标视图
  const targetView = document.getElementById(viewName + 'View');
  if (targetView) {
    targetView.classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
  
  // 更新导航状态
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.classList.remove('bg-white/20');
    if (btn.dataset.view === viewName) {
      btn.classList.add('bg-white/20');
    }
  });
  
  currentView = viewName;
  
  // 懒加载内容
  if (viewName === 'timeline') renderTimeline();
  if (viewName === 'science') renderCategory('science');
  if (viewName === 'tools') renderCategory('tools');
  if (viewName === 'people') renderCategory('people');
  if (viewName === 'culture') renderCategory('culture');
}

// ==================== 渲染时间线 ====================
function renderTimeline() {
  const container = document.getElementById('timelineView');
  if (!container || container.dataset.loaded === 'true') return;
  
  let html = '';
  
  historicalData.eras.forEach(era => {
    const eraEvents = historicalData.events.filter(e => e.era === era.id);
    if (eraEvents.length === 0) return;
    
    html += `
    <section id="era-${era.id}" class="era-section era-${era.id} py-16 md:py-20 relative">
      ${era.id === 'modern' || era.id === 'contemporary' ? '<div class="sci-fi-grid"></div>' : ''}
      ${era.id === 'prehistoric' ? '<div class="primitive-texture"></div>' : ''}
      
      <div class="max-w-5xl mx-auto px-4 relative z-10">
        <div class="text-center mb-12">
          <div class="inline-flex items-center gap-2 text-xs tracking-widest uppercase opacity-70 mb-3">
            <i class="fas ${era.icon}"></i>
            <span>${era.period}</span>
          </div>
          <h2 class="era-title text-2xl md:text-4xl font-bold mb-4" style="color: ${era.color}">${era.name}</h2>
        </div>
        
        <div class="relative">
          <div class="timeline-line"></div>
          <div class="space-y-8 md:space-y-12">
    `;
    
    eraEvents.forEach((event, index) => {
      const isLeft = index % 2 === 0;
      const badgeClass = event.category === 'tools' ? 'tech-badge' : 
                         event.category === 'science' ? 'science-badge' : 
                         event.category === 'people' ? 'person-badge' : 'culture-badge';
      
      html += `
      <div class="event-card relative flex items-center" data-category="${event.category}">
        <div class="${isLeft ? 'w-full md:w-1/2 md:pr-8 md:text-right' : 'hidden md:block md:w-1/2'}">
          <div class="glass-card rounded-xl p-4 md:p-5 ${isLeft ? 'md:ml-auto' : ''} max-w-md cursor-pointer hover:scale-[1.02] transition-transform" onclick="showEventDetail(${historicalData.events.indexOf(event)})">
            <span class="${badgeClass}">${event.badge}</span>
            <h3 class="text-base md:text-lg font-semibold mb-1">${event.title}</h3>
            <p class="text-xs md:text-sm opacity-70 mb-2">${event.year}</p>
            <p class="text-xs md:text-sm opacity-60 line-clamp-2">${event.desc}</p>
          </div>
        </div>
        <div class="timeline-node hidden md:block" style="--node-color: ${era.color}"></div>
        <div class="${isLeft ? 'hidden md:block md:w-1/2' : 'w-full md:w-1/2 md:pl-8'}">
          ${!isLeft ? `
          <div class="glass-card rounded-xl p-4 md:p-5 max-w-md cursor-pointer hover:scale-[1.02] transition-transform" onclick="showEventDetail(${historicalData.events.indexOf(event)})">
            <span class="${badgeClass}">${event.badge}</span>
            <h3 class="text-base md:text-lg font-semibold mb-1">${event.title}</h3>
            <p class="text-xs md:text-sm opacity-70 mb-2">${event.year}</p>
            <p class="text-xs md:text-sm opacity-60 line-clamp-2">${event.desc}</p>
          </div>
          ` : ''}
        </div>
      </div>
      `;
    });
    
    html += `
          </div>
        </div>
      </div>
    </section>
    `;
  });
  
  container.innerHTML = html;
  container.dataset.loaded = 'true';
  
  // 滚动动画
  observeElements();
}

// ==================== 渲染分类视图 ====================
function renderCategory(category) {
  const container = document.getElementById(category + 'Grid');
  if (!container || container.dataset.loaded === 'true') return;
  
  const categoryEvents = historicalData.events.filter(e => e.category === category);
  const colors = {
    science: 'purple',
    tools: 'teal',
    people: 'red',
    culture: 'green'
  };
  const color = colors[category];
  
  let html = '';
  
  categoryEvents.forEach((event, index) => {
    const era = historicalData.eras.find(e => e.id === event.era);
    const badgeClass = event.category === 'tools' ? 'tech-badge' : 
                       event.category === 'science' ? 'science-badge' : 
                       event.category === 'people' ? 'person-badge' : 'culture-badge';
    
    html += `
    <div class="glass-card rounded-xl p-5 cursor-pointer hover:scale-[1.02] transition-all" onclick="showEventDetail(${historicalData.events.indexOf(event)})">
      <div class="flex items-start justify-between mb-3">
        <span class="${badgeClass}">${event.badge}</span>
        <span class="text-xs opacity-50">${era.name}</span>
      </div>
      <h3 class="text-lg font-semibold mb-2">${event.title}</h3>
      <p class="text-sm opacity-70 mb-2">${event.year}</p>
      <p class="text-sm opacity-60 line-clamp-3">${event.desc}</p>
      ${event.important ? '<div class="mt-3 text-xs text-amber-400"><i class="fas fa-star mr-1"></i>重要里程碑</div>' : ''}
    </div>
    `;
  });
  
  container.innerHTML = html;
  container.dataset.loaded = 'true';
}

// ==================== 显示事件详情 ====================

  const era = historicalData.eras.find(e => e.id === event.era);
  
  const badgeClass = event.category === 'tools' ? 'tech-badge' : 
                     event.category === 'science' ? 'science-badge' : 
                     event.category === 'people' ? 'person-badge' : 'culture-badge';
  
  const categoryNames = {
    science: '科学成就',
    tools: '工具发明',
    people: '伟人',
    culture: '文化里程碑'
  };
  
  const modalContent = document.getElementById('modalContent');
  modalContent.innerHTML = `
    <div class="mb-4">
      <span class="${badgeClass}">${event.badge}</span>
    </div>
    <h2 class="text-xl md:text-2xl font-bold mb-2">${event.title}</h2>
    <div class="flex flex-wrap gap-3 text-sm opacity-70 mb-4">
      <span><i class="fas fa-calendar mr-1"></i>${event.year}</span>
      <span><i class="fas fa-clock mr-1"></i>${era.name}</span>
      <span><i class="fas fa-tag mr-1"></i>${categoryNames[event.category]}</span>
    </div>
    <p class="text-base md:text-lg leading-relaxed opacity-80 mb-6">${event.desc}</p>
    
    ${event.important ? `
    <div class="bg-amber-500/10 border border-amber-500/30 rounded-lg p-4 mb-4">

      <p class="text-sm opacity-70">这是人类文明发展史上的关键转折点之一。</p>

    ` : ''}
    
    <div class="flex gap-3">
      <button onclick="closeModal()" class="flex-1 bg-white/10 hover:bg-white/20 rounded-lg py-3 transition-colors">
        关闭
      </button>
    </div>
  `;
  
  document.getElementById('detailModal').classList.add('active');
}

function closeModal() {
  document.getElementById('detailModal').classList.remove('active');
}

// 点击模态框外部关闭
document.getElementById('detailModal').addEventListener('click', (e) => {
  if (e.target.id === 'detailModal') {
    closeModal();
  }
});

// ==================== 移动端菜单 ====================
document.getElementById('mobileMenuBtn').addEventListener('click', () => {
  const menu = document.getElementById('mobileMenu');
  menu.classList.toggle('hidden');
});

function closeMobileMenu() {
  document.getElementById('mobileMenu').classList.add('hidden');
}

// ==================== 滚动观察器 ====================
function observeElements() {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.event-card').forEach(card => {
    card.style.opacity = '0';
    card.style.transform = 'translateY(20px)';
    card.style.transition = 'all 0.5s ease';
    observer.observe(card);
  });
}

// ==================== 键盘导航 ====================
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    closeModal();
  }
});

// ==================== 初始化 ====================
document.addEventListener('DOMContentLoaded', () => {
  createStars();
});
